- name: Reset kubeadm on the worker node (safe retry setup)
  become: true
  ansible.builtin.command: kubeadm reset -f
  ignore_errors: true

- name: Remove old CNI config to allow fresh init
  become: true
  ansible.builtin.file:
    path: /etc/cni/net.d
    state: absent

- name: Restart containerd to ensure clean runtime
  become: true
  ansible.builtin.systemd:
    name: containerd
    state: restarted
    enabled: true

- name: Wait for kubeadm join script to be created on master
  delegate_to: master-node
  wait_for:
    path: /home/vagrant/kubeadm-join.sh
    state: present
    timeout: 300

- name: Fetch kubeadm join script from master
  delegate_to: master-node
  ansible.builtin.fetch:
    src: /home/vagrant/kubeadm-join.sh
    dest: /tmp/kubeadm-join.sh
    flat: yes

- name: Copy kubeadm join script to worker node
  become: true
  ansible.builtin.copy:
    src: /tmp/kubeadm-join.sh
    dest: /home/vagrant/kubeadm-join.sh
    mode: '0755'
    owner: vagrant
    group: vagrant

- name: Join Kubernetes cluster
  become: true
  ansible.builtin.command: bash /home/vagrant/kubeadm-join.sh
  args:
    creates: /etc/kubernetes/kubelet.conf

- name: Wait for kubelet to start and register node
  become: true
  ansible.builtin.wait_for:
    path: /etc/kubernetes/kubelet.conf
    timeout: 60

- name: Copy kubeconfig from master to worker
  become: true
  delegate_to: master-node
  fetch:
    src: /etc/kubernetes/admin.conf
    dest: /tmp/admin.conf
    flat: yes

- name: Create .kube directory for vagrant user
  file:
    path: /home/vagrant/.kube
    state: directory
    mode: '0755'
    owner: vagrant
    group: vagrant

- name: Copy kubeconfig to worker node's kube directory
  copy:
    src: /tmp/admin.conf
    dest: /home/vagrant/.kube/config
    mode: '0644'
    owner: vagrant
    group: vagrant